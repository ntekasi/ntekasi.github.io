<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #1e1e1e; /* dark background */
        color: #e6e6e6;
        margin: 0;
        padding: 40px 20px;
        line-height: 1.6;
      }

      a {
        color: #88c0d0;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h1, h2, h3 {
        color: #ffffff;
        margin-top: 0;
      }

      img {
        max-width: 100%;
      }

      .content-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      nav {
        text-align: right;
        font-size: 14px;
        margin-bottom: 30px;
      }

      nav a {
        color: #bbbbbb;
        margin-left: 15px;
      }

      nav a:hover {
        color: #ffffff;
      }

    </style>
  </head>

  <body>
    <div class="content-wrapper">
      {{ content }}
    </div>
  </body>
</html>
