<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #1e1e1e;
        color: #e6e6e6;
        margin: 0;
        padding: 40px 20px;
        line-height: 1.6;
      }

      a {
        color: #88c0d0;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h1, h2, h3 {
        color: #ffffff;
        margin-top: 0;
      }

      img {
        max-width: 100%;
      }

      .content-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      nav {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      nav a {
        color: #bbbbbb;
        margin-left: 20px;
      }

      nav a:hover {
        color: #ffffff;
      }

      footer {
        text-align: center;
        margin-top: 60px;
      }

      footer a {
        margin: 0 10px;
      }

    </style>
  </head>

  <body>
    <div class="content-wrapper">
      <nav>
        <a href="/">Home</a>
        <a href="/cv/">CV</a>
        <a href="/publications/">Publications</a>
      </nav>

      {{ content }}

      <footer>
        <a href="https://twitter.com/ntekasi">
          <img src="https://img.shields.io/badge/Twitter-1DA1F2?style=flat&logo=twitter&logoColor=white" alt="Twitter">
        </a>
        <a href="https://bsky.app/profile/ntekasi.bsky.social">
          <img src="https://img.shields.io/badge/Bluesky-1e88e5?style=flat" alt="Bluesky">
        </a>
        <a href="https://www.linkedin.com/in/ntekasi">
          <img src="https://img.shields.io/badge/LinkedIn-0077B5?style=flat&logo=linkedin&logoColor=white" alt="LinkedIn">
        </a>
      </footer>
    </div>
  </body>
</html>
